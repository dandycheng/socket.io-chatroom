<html class='w-100 h-100'>

<head>
    <title>Dashboard</title>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='dashboard.css'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>

<body class='w-100 h-100'>
    <header
        class='position-absolute container-fluid d-flex flex-row flex-nowrap justify-content-between bg-dark p-2 px-4'>
        <h2 class='text-white font-weight-light align-middle d-inline'>Dashboard</h2>
        <button id='logOutBtn' alt='Logout' title='Log out'></button>
    </header>
    <main class='container-fluid h-100 bg-light px-5'>
        <!-- Dashboard menu -->
        <div id='dashboard-menu' class='d-flex flex-wrap'>
            <button id='new-room' class='dashboard-item  btn btn-light text-dark rounded shadow-sm p-3 pl-5 m-3'>Create
                new room</button>
            <button id='join-room' class='dashboard-item  btn btn-light text-dark rounded shadow-sm p-3 pl-5 m-3'>Join
                room</button>
        </div>
        <!-- Create room modal popup -->
        <div id='overlay-modal-wrapper' class='position-absolute d-none w-100 h-100'>
            <div id='overlay' class='w-100 h-100 position-absolute'></div>
            <div id='modal' class='position-absolute p-5 bg-white text-center shadow-sm shadow-dark'></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="/socket.io/socket.io.js"></script>

        // Your web app's Firebase configuration
        var firebaseConfig = {

            authDomain: "chat-room-d1e5c.firebaseapp.com",
            databaseURL: "https://chat-room-d1e5c.firebaseio.com",
            projectId: "chat-room-d1e5c",
            storageBucket: "chat-room-d1e5c.appspot.com",
            messagingSenderId: "1057383795011",
            appId: "1:1057383795011:web:6c42e0c0b4dc105b"
        }
        var socket = io('/dashboard')

        firebase.initializeApp(firebaseConfig)
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user)
                window.location.replace('../login/login.html')
        })
        var database = firebase.database()
