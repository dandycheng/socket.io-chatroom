		<!-- Login wrapper -->
		<div class='bg-white p-5'>
			<h3 class='text-center font-weight-light pb-4'>Log In</h3>
			<!-- Login icon -->
			<div class='icon-wrapper rounded-circle img-thumbnail bg-white mx-auto'></div>
			<!-- Login form -->
			<form class='mt-4'>
				<div class='form-group'>
				 	<label>Email</label>
				 	<input id='email-input' type='text' class='form-control' placeholder='Enter email'>
				</div>
				<div class='form-group' placeholder='Enter email'>
				 	<label>Password</label>
				 	<input id='passwd-input' type='password' class='form-control' placeholder='Enter email'>
				</div>
				<div class='form-group'>
					<p id="error-msg" class="text-danger invisible text-center">Fields cannot be empty!</p>
					<a href='http://localhost:8080/sign-up/sign-up.html' class='d-block m-2 text-center'>Sign up</a>
					<button id='login-btn' class='btn btn-primary mx-auto d-block shadow shadow-dark'>Log in</button>
				</div>
			</form>
		</div>
