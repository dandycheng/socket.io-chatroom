<!DOCTYPE html>
<html class='w-100 h-100'>
	<head>
		<title>Sign Up</title>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
		<link rel='stylesheet' href='sign-up.css'>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'>
	</head>	
	<body class='w-100 h-100'>
		<!-- Back to login link -->
		<div id='sign-up-wrapper' class='h-100 d-flex justify-content-center align-items-center'>
			<a href='http://localhost:8080/login/login.html' class='position-absolute d-inline-block align-self-start justify-self-start m-4 text-dark'>
				<img src='../assets/svg/arrow_back.svg' draggable='false'>
				<span class='align-middle'>Back to log in</span>
			</a>
			<form class='w-75 d-flex flex-column'>
				<div class='form-group'>
					<label class='w-100'>Username</label>
					<input id='username' type='text' class='w-100 validation' required>
				</div>
				<div class='form-group'>
					<label class='w-100'>Email address</label>
					<input id='email' type='email' class='w-100 validation' required>
				</div>
				<div class='form-group'>
					<label class='w-100'>Password</label>
					<input id='passwd' type='password' class='w-100 validation' required>
				</div>
				<div class='form-group'>
					<label class='w-100'>Confirm password</label>
					<input id='confirm-passwd' type='password' class='w-100 validation' required>
				</div>
				<label id="response-msg" class='text-secondary text-center'></label>
				<input id='sign-up-btn' type='submit' class='btn btn-primary rounded'>
			</form>
		</div>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>

		<script src="../util/util.js"></script>
		<script src='sign-up.js'></script>	
	</body>
</html>
